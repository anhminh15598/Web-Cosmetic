<header>
  <div class="header_logo">
    <a [routerLink]="['']"><span>US</span>Beauty</a>
  </div>
  <div class="menu_search">
    <input class="header_search_input" type="text" placeholder="Tìm kiếm" />
    <button class="header_search_button" type="submit">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="header_menu">
    <ul>
      <li>
        <a [routerLink]="['']">Trang chủ</a>
      </li>
      <li class="">
        <a href="#">Thương hiệu</a>

        <div class="sub-menu">
          <ul>
            <li
              *ngFor="let item of listThuongHieu"
              (click)="onSelectList(item.id)"
            >
              <a>{{ item.tenThuongHieu }}</a>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <a [routerLink]="['gioi-thieu-cong-ty']">Công ty</a>
      </li>
      <li>
        <a [routerLink]="['lien-he']">Liên hệ</a>
      </li>
    </ul>
  </div>

  <div class="header_search">
    <input class="header_search_input" type="text" placeholder="Tìm kiếm" />
    <button class="header_search_button" type="submit">
      <i class="fa fa-search"></i>
    </button>
  </div>
</header>
