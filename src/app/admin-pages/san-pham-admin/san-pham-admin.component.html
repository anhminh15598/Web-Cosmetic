<div class="sanPham">
  <h1>
    Danh sách sản phẩm
  </h1>
  <div class="sanPham_chucNang">
    <button
      type="button"
      class="btn btn-success"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Thêm sản phẩm
    </button>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <app-them-san-pham-admin></app-them-san-pham-admin>
    </div>
  </div>
  <div class="sanPham_danhSach">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>STT</th>
          <th>Hình ảnh</th>
          <th>Tên SP</th>
          <th>Thương hiệu</th>
          <th>Loại sản phẩm</th>
          <th>Kích cỡ</th>
          <th>Mô tả</th>
          <th>Lợi ích</th>
          <th>
            <button type="button" class="btn btn-danger mr-2">
              Xóa
            </button>
            <button type="button" class="btn btn-primary">Sửa</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
