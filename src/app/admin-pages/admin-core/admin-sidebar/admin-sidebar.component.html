<div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
  <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
  <!-- Bootstrap List Group -->
  <ul class="list-group">
    <!-- Separator with title -->
    <li
      style="height: 50px"
      class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed"
    >
      <small>Web Cosmetic Admin</small>
    </li>
    <!-- /END Separator -->
    <!-- Menu with submenu -->
    <a
      [routerLink]="['/admin/quan-ly-thuong-hieu']"
      class="bg-dark list-group-item list-group-item-action"
    >
      <div class="d-flex w-100 justify-content-start align-items-center">
        <i class="fa fa-cogs pr-2" aria-hidden="true"></i>
        <span class="menu-collapsed">Quản lý Thương Hiệu</span>
      </div>
    </a>
    <a
      href="#sub"
      data-toggle="collapse"
      aria-expanded="false"
      class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
    >
      <div class="d-flex w-100 justify-content-start align-items-center">
        <span class="fa fa-archive fa-fw mr-3"></span>
        <span class="menu-collapsed">Sản Phẩm</span>
        <span class="submenu-icon ml-auto"></span>
      </div>
    </a>
    <!-- Submenu content -->
    <div id="sub" class="collapse sidebar-submenu">
      <!-- <a class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fa fa-cogs pr-2" aria-hidden="true"></i>
          <span class="menu-collapsed">Quản lý thương hiệu</span>
        </a>  -->
      <a
        *ngFor="let item of thuongHieux"
        [routerLink]="['/admin/san-pham-admin', item.id]"
        class="list-group-item list-group-item-action bg-dark text-white"
      >
        <span class="menu-collapsed"> {{ item.tenThuongHieu }}</span>
      </a>
    </div>

    <!-- Submenu content -->
  </ul>
  <!-- List Group END-->
</div>
<!-- sidebar-container END -->
