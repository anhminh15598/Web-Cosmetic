<div class="contact">
  <div class="container-contact100">
    <div
      class="contact100-map"
      id="google_map"
      data-map-x="40.722047"
      data-map-y="-73.986422"
      data-pin="images/icons/map-marker.png"
      data-scrollwhell="0"
      data-draggable="1"
    ></div>

    <div class="wrap-contact100">
      <div
        class="contact100-form-title"
        style="background-image: url(images/bg-01.jpg);"
      >
        <span class="contact100-form-title-1">
          Liên hệ với tôi
        </span>

        <span class="contact100-form-title-2"> </span>
      </div>

      <form class="contact100-form validate-form">
        <div
          class="wrap-input100 validate-input"
          data-validate="Name is required"
        >
          <span class="label-input100">Tên:</span>
          <input
            class="input100"
            type="text"
            name="name"
            placeholder="Nhập tên"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <span class="label-input100">Email:</span>
          <input
            class="input100"
            type="text"
            name="email"
            placeholder="Nhập email (gmail)"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Phone is required"
        >
          <span class="label-input100">Số điện thoại:</span>
          <input
            class="input100"
            type="text"
            name="phone"
            placeholder="Nhập số điện thoại"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Message is required"
        >
          <span class="label-input100">Lời nhắn:</span>
          <textarea
            class="input100"
            name="message"
            placeholder="Lời nhắn..."
          ></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              Gửi
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
