<!-- Ds Thương hiệu -->
<div class="small-container" *ngFor="let item of thuongHieu">
  <!-- <div class="row">
    <div class="col-10"></div>
    <div class="col"> -->
      <div class="row row-2" >
        <h2>{{ item.tenThuongHieu }}</h2>
        <select (change)="locLoaiSP($event)">
          <option value="0">Tất cả sản phẩm</option>
          <option  *ngFor="let loaiSp of item.loaiSps" [value]="loaiSp.id">{{ loaiSp.tenLoaiSp }}</option>
        </select>
        <select>
          <option value="">Default shoping</option>
          <option value="">Short by price</option>
          <option value="">Short by popularity</option>
          <option value="">Short by rating</option>
          <option value="">Short by sale</option>
        </select>
      </div>
      <div class="row">
          <div class="col-4" *ngFor="let sanPham of dsSanPhamLoc | paginate: { itemsPerPage: 10, currentPage: p }">
            <img [routerLink]="['san-pham',1]" routerLinkActive="router-link-active"  src="../../../assets/img/sp1.png" alt="">
            <h4 >
              {{ sanPham.tenSp  }}
            </h4>
            <div class="rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star-o" aria-hidden="true"></i>
            </div>
            <p>{{sanPham.gia}}</p>
          </div>
      </div>
      <pagination-controls class="page-btn" 
      (pageChange)="p = $event"
      previousLabel=""
      maxSize="9" 
      nextLabel=""></pagination-controls>

        <span>4</span>
        <span>&#8594;</span>
      </div> -->
    <!-- </div>
  </div> -->
</div>
